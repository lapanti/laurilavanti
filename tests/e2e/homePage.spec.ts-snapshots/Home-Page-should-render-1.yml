          - paragraph:
            - text: Turvapaikan saaminen ei ole mikän itsestäänselvyys, vaan Genven pakolaissopimuksessa määritelty prosessi. Usein myös unohdetaan itse ihmiset, jotka ovat useimmiten henkensä uhalla lähteneet tutusta ympäristöstään vieraaseen maahan.
