          - paragraph:
            - text: Kasvava vastakkainasettelu ja eriarvoistava politiikka ajavat turhaan pientä kansaamme osiin. Historiallisesti olemme pärjänneet näin hyvin, koska olemme tulleet yhteen vaikeina hetkinä.
