    - heading "Kasvava ja kestävä Kirkkonummi" [level=2]
    - img "Lauri Lavanti, nojaamassa pöytään, pää käsien varassa, puku päällä. Katsoo kuvassa oikealle päin ja hymyilee"
    - list:
      - listitem:
        - article /Kunta- ja aluevaalit \d+/:
          - link /Lauri Lavanti retkeilyvaatteissa metsässä, nojaa puuhun ja katsoo ylös sen runkoa Kunta- ja aluevaalit \d+/:
            - img "Lauri Lavanti retkeilyvaatteissa metsässä, nojaa puuhun ja katsoo ylös sen runkoa"
            - heading /Kunta- ja aluevaalit \d+/ [level=2]
          - paragraph:
            - text: /Olen ehdolla kasvavan ja kestävän Kirkkonummen puolesta kuntavaaleissa \d+\. Olen myös ehdolla aluevaaleissa Länsi-Uudellamaalla\. Tärkeintä minulle on huolehtia lasten ja nuorten mahdollisuuksista\./
            - link "Lue lisää »"
      - listitem:
        - article /Kommunal- och välfärds­områdes­valet \d+/:
          - link /Kuva lapsesta ja Lauri Lavannista leikkipaikalla leikkimässä\. Kommunal- och välfärds­områdes­valet \d+/:
            - img "Kuva lapsesta ja Lauri Lavannista leikkipaikalla leikkimässä."
            - heading /Kommunal- och välfärds­områdes­valet \d+/ [level=2]
          - paragraph:
            - text: /Jag kandiderar för ett växande och hållbart Kyrkslätt i kommunalvalet \d+\. Jag kandiderar även till välfärdsområdesvalet i Västra Nyland\. Det viktigaste för mig är att ta vara på möjligheterna för barn och unga\./
            - link "Lue lisää »"
      - listitem:
        - article /Municipal and county elections \d+/:
          - link /Lauri Lavanti työntämässä rattaita hiekkatietä, vieressä lapsi kävelee ja taustalla on taloja\. Municipal and county elections \d+/:
            - img "Lauri Lavanti työntämässä rattaita hiekkatietä, vieressä lapsi kävelee ja taustalla on taloja."
            - heading /Municipal and county elections \d+/ [level=2]
          - paragraph:
            - text: /I am running for a growing and sustainable Kirkkonummi in the municipal elections of \d+\. I am also running in the county elections in Western Uusimaa\. The most important thing for me is to take care of opportunities of children and young people\./
            - link "Lue lisää »"
      - listitem:
        - article "Koulutus on kunnan tärkein tehtävä":
          - link "Kuva Laajakallion koulusta Koulutus on kunnan tärkein tehtävä":
            - img "Kuva Laajakallion koulusta"
            - heading "Koulutus on kunnan tärkein tehtävä" [level=2]
          - complementary "Kirjoituksen Koulutus on kunnan tärkein tehtävä meta-tiedot":
            - time: /\d+\.\d+\.\d+/
            - list:
              - listitem:
                - link "#kirkkonummi"
              - listitem:
                - link "#kuntavaalit2025"
              - listitem:
                - link "#opetus"
              - listitem:
                - link "#varhaiskasvatus"
          - paragraph:
            - text: Kuntavaalien tärkein aihe on koulutus. Koulutukseen tehtävät panostukset ovat niitä investointeja, jotka näkyvät pitkälle tulevaisuuteen, eikä sieltä ole pikavoittoja saatavissa.
            - link "Lue lisää »"
      - listitem:
        - article "Ehdoton ei toisen asteen lukukausimaksuille":
          - link "Hiekkatie, joka vie valkoiselle talolle. Ehdoton ei toisen asteen lukukausimaksuille":
            - img "Hiekkatie, joka vie valkoiselle talolle."
            - heading "Ehdoton ei toisen asteen lukukausimaksuille" [level=2]
          - complementary "Kirjoituksen Ehdoton ei toisen asteen lukukausimaksuille meta-tiedot":
            - time: /\d+\.\d+\.\d+/
            - list:
              - listitem:
                - link "#aluevaalit2025"
              - listitem:
                - link "#kirkkonummi"
              - listitem:
                - link "#kuntavaalit2025"
              - listitem:
                - link "#lansi-uusimaa"
          - paragraph:
            - text: Hallitus on sitä mieltä, että meidän tulisi asettaa toisella asteella opiskelevat nuoret eriarvoiseen asemaan sen perusteella, onko heillä EU-maan kansalaisuutta vai ei.
            - link "Lue lisää »"
      - listitem:
        - article "Kasvava kunta tarvitsee elinvoimaisen keskustan":
          - link "Kuva Kirkkonummen juna- ja bussiasemasta sekä vieressä näkyvästä parkkitalosta. Kasvava kunta tarvitsee elinvoimaisen keskustan":
            - img "Kuva Kirkkonummen juna- ja bussiasemasta sekä vieressä näkyvästä parkkitalosta."
            - heading "Kasvava kunta tarvitsee elinvoimaisen keskustan" [level=2]
          - complementary "Kirjoituksen Kasvava kunta tarvitsee elinvoimaisen keskustan meta-tiedot":
            - time: /\d+\.\d+\.\d+/
            - list:
              - listitem:
                - link "#aluevaalit2025"
              - listitem:
                - link "#kirkkonummi"
              - listitem:
                - link "#kuntavaalit2025"
              - listitem:
                - link "#lansi-uusimaa"
          - paragraph:
            - text: Kirkkonummen keskustan remontti on kunnalle tuhannen taalan paikka tehdä parasta mahdollista Kirkkonummea. Mitä viihtyisämpi ja elinvoimaisempi keskusta kunnalla on, sen paremmin kuntakin voi.
            - link "Lue lisää »"
      - listitem:
        - article "Luulo ei ole tiedon väärti":
          - link "Lauri Lavanti osoittamassa puita lapselle, joka on hänen sylissään. Luulo ei ole tiedon väärti":
            - img "Lauri Lavanti osoittamassa puita lapselle, joka on hänen sylissään."
            - heading "Luulo ei ole tiedon väärti" [level=2]
          - complementary "Kirjoituksen Luulo ei ole tiedon väärti meta-tiedot":
            - time: /\d+\.\d+\.\d+/
            - list:
              - listitem:
                - link "#aluevaalit2025"
              - listitem:
                - link "#kirkkonummi"
              - listitem:
                - link "#kuntavaalit2025"
              - listitem:
                - link "#lansi-uusimaa"
          - paragraph:
            - text: Vaalien alla puolueet tykkäävät markkinoida itseään erityisesti erilaisilla mielikuvilla. Kannattaa kuitenkin haastaa ehdokkaita siitä, mihin nämä mielikuvat perustuvat, ja miten asiat todellisuudessa ovat. Saatat yllättyä.
            - link "Lue lisää »"
      - listitem:
        - article "Kuntavaaleissa ratkaistaan arjen asioita":
          - link "Valkoiset ulkoportaat, jotka johtavat tielle, joka vie talolle. Kuntavaaleissa ratkaistaan arjen asioita":
            - img "Valkoiset ulkoportaat, jotka johtavat tielle, joka vie talolle."
            - heading "Kuntavaaleissa ratkaistaan arjen asioita" [level=2]
          - complementary "Kirjoituksen Kuntavaaleissa ratkaistaan arjen asioita meta-tiedot":
            - time: /\d+\.\d+\.\d+/
            - list:
              - listitem:
                - link "#kirkkonummi"
              - listitem:
                - link "#kuntavaalit2025"
          - paragraph:
            - text: Kuntavaalit voivat tuntua vaikeilta, tylsiltä tai monimutkaisilta. Kunnallispolitiikka saattaa tuntua vieraalta ja oudolta. Loppuviimein kyse on kuitenkin meidän kaikkien arjen asioista, joista päättää ihan tavalliset ihmiset.
            - link "Lue lisää »"
