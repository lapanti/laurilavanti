          - paragraph:
            - text: Kuntavaalit voivat tuntua vaikeilta, tylsiltä tai monimutkaisilta. Kunnallispolitiikka saattaa tuntua vieraalta ja oudolta. Loppuviimein kyse on kuitenkin meidän kaikkien arjen asioista, joista päättää ihan tavalliset ihmiset.
            - link "Lue lisää »"
      - listitem:
        - article "Yhdessä olemme vahvempia":
          - link "Kuva Wohls Gårdin rannalta. Kuvassa hiekkatie rannalle, jonka varrella muutamia valkoisia penkkejä. Kahdella penkillä istuu ihmisiä, hiekkatiellä kävelee lapsi. Yhdessä olemme vahvempia":
