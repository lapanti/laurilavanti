    - heading "Lauri Lavanti — Liberal och hållbar politik" [level=1]
    - paragraph: /Jag är en \d+-årig diplomingenjör, ordförande i De Gröna i Kyrkslätt och trebarnspappa från Kyrkslätt\. Inom politiken är mina främsta värderingar barns och ungas välmående, rättvisa, jämlikhet, demokrati och hållbarhet både vad gäller natur och ekonomi\. I mitt dagliga jobb arbetar jag som ledande mjukvaruutvecklare, mentor för andra och gör min del för att säkerställa att vårt företag utvecklas i en hållbar riktning\./
