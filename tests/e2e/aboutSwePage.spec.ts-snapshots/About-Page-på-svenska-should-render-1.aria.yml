    - heading "Expert på mjukvara, digitalisering och integritet" [level=2]
    - paragraph: På mitt dagjobb arbetar jag som ledande utvecklare, vilket innebär att jag ansvarar för de tekniska lösningar som vårt team tar fram. Arbetet innebär att hantera, underhålla och planera komplexa system samt föra en aktiv dialog med intressegrupper om önskemål och mål.
    - paragraph: Jag har en magisterexamen i teknikfrån utbildningsprogrammet Informationsnätverk. Utbildningsprogrammet skapades utifrån informationsteknik, när man insåg att det fanns ett behov av tvärvetenskapliga ingenjörer. Därför omfattar programmet, utöver de vanliga studierna, även ämnen som estetik och filosofi. Detta har fungerat som en utmärkt grund för att arbeta mellan olika yrkesgrupper.
    - paragraph: Mitt huvudsakliga fokus på fritiden är mina fyra barn, som jag till exempel går med på musiklekskola och på utflykter. Genom barnen har jag lärt mig hur mycket jag fortfarande har att arbeta med mina emotionella och sociala färdigheter. Jag strävar hela tiden efter att växa och förbättras för att vara värdig denna viktigaste uppgift.
    - paragraph: Utöver allt detta är jag fullmäktigeledamot i Kirkkonummi, där jag för närvarande är ordförande för De Gröna fullmäktigegrupp. Inom politiken fokuserar jag främst på digitalisering, integritet och den växande användningen av artificiell intelligens. Världen digitaliseras i allt snabbare takt, och medan de offentliga tjänsterna verkar halka efter saknar politiken den förståelse och vision som detta område behöver. Vi måste också se till att vi inte hamnar på efterkälken när det gäller utbildning eller högteknologiska framsteg.
    - paragraph: Mina största intressen har alltid varit brädspel, videospel, fantasyböcker och lagsporter. Vissa av dessa har hamnat lite i bakgrunden för tillfället, särskilt inom sportområdet (som jag försöker hålla igång genom att jogga regelbundet), men jag försöker hålla fast vid dem under dessa intensiva år som förälder.
