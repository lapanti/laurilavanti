    - img "Lauri Lavanti seisomassa. Päällään hänellä on musta bleiseri ja sinivalkoinen kukkakuvioinen kauluspaita. Bleiserin taskussa on monivärinen taskuliina. Taustalla puunruskea käytävä."
    - heading "An expert in software, digitalization and privacy" [level=2]
    - paragraph: At my day job I work as a lead developer, which means I'm responsible for the technical solutions our team makes. The job entails managing, maintaining and planning complex systems and active dialogue with interest groups about wishes and goals.
    - paragraph: By training I'm a Master of Science (Tech.) from the study programme of Information networks. The study programme was created from information technology, when it was noticed that there is a need for multidisciplinary engineers. Due to that the programme entails, on top regular studies, for example esthetics and philosophy. This has worked as an excellent basis for working between different groups of professionals.
    - paragraph: The main focus of my free time are my four kids, with whom I go for example to musical play school and trips. Through children I have learned how much I still have to work on my emotional and social skills. All the time I am striving to grow and improve to be worthy of this most important task.
    - paragraph: On top of all of this I am a municipal councillor in Kirkkonummi, currently working as the chair of the green council group. In politics my main focuses are on digitalization, privacy and the emerging use of AI. The world is turning digital at an ever-increasing pace, and while public services seem to be falling behind, politics is missing the understanding and vision this field needs. We must also ensure that we're not left behind in education or in high level technological advancements.
    - paragraph: My dearest hobbies have always been board games, video games, fantasy books and team sports. Some of these have been left on the backburner for now, especially in the sports section (which I try to upkeep by active jogging), but I am trying to hold on to them through these most intense years of parenthood.
