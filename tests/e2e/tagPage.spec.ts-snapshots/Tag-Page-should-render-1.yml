          - paragraph:
            - text: Valtioneuvoston tiedonanto yhdenvertaisuuden, tasa-arvon ja syrjimättömyyden edistämisestä suomalaisessa yhteiskunnassa, eli tuttavallisemmin rasismitiedonanto, on tärkeä askel yhteiskuntamme suhtautumisessa rasismiin.
