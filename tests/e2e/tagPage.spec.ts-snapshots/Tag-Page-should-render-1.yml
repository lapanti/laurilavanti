            - text: Turvapaikan hakemiseen liittyy paljon väärinymmärryksiä. Usein kuultuja on puhe siitä, että tietynnäköiset ihmiset eivät tarvitsisi turvapaikkaa, tai että turvapaikanhakijat elävät herroiksi veronmaksajien rahoilla. Nämä eivät pidä paikkaansa.
