    - img "Kuva Lauri Lavannista, taustalla näkyy metsää"
    - paragraph: Sosiaali- ja terveydenhuolto on kallista. Siitä ei pääse yli eikä ympäri. Mutta jos meillä ei ole hyvin toimivaa sosiaali- ja terveydenhuoltoa, voimmeko enää kutsua maatamme hyvinvointivaltioksi?
    - paragraph:
      - text: Usein julkisuudessa puhutaan talouden sopeuttamisesta, korkeasta velkaantumisasteesta ja julkisten instituutioiden menoista. Mutta entä kolikon kääntöpuoli? Jo ennen koronaa meillä oli
      - link "pulaa hoitajista":
        - /url: https://yle.fi/aihe/t/18-328952
      - text: ja
      - link "lääkäreistä":
        - /url: https://www.is.fi/kotimaa/art-2000006278379.html
      - text: ", ja tilanne on siitä vain pahentunut. Tukitoimintoja on karsittu ja"
      - link "lääkärit tekevät hallinnollisia töitä":
        - /url: https://www.hs.fi/paakirjoitukset/art-2000008439006.html
      - text: . Sairaanhoitajille maksetaan liian
      - link "matalaa palkkaa":
        - /url: https://www.iltalehti.fi/tyoelama/a/7c881fab-b5d2-4bc6-b7e8-3b446f74116b
      - text: työn vaativuuteen ja koulutustasoon nähden.
      - link "Hoitovelka kasvaa":
        - /url: https://yle.fi/uutiset/3-11605429
      - text: päivä päivältä, kun
      - link "teho-osastot ovat täynnä koronapotilaita":
        - /url: https://yle.fi/uutiset/3-12205139
      - text: ja hoitajia joudutaan siirtämään akuutissa tarpeessa pois omilta osastoiltaan.
      - link "Mielenterveysongelmat yleistyvät":
        - /url: https://yle.fi/uutiset/3-11286438
      - text: ja ovat
      - link "yleisin syy työkyvyttömyyseläkkeelle siirtymiseen":
        - /url: https://www.etk.fi/ajankohtaista/mielenterveyden-sairaudet-yleisin-tyokyvyttomyyselakkeelle-siirtymisen-syy/
      - text: .
      - link "Sosiaalityöntekijöiden asiakasmäärät kasvavat":
        - /url: https://yle.fi/uutiset/3-10823854
      - text: . Nuoret syrjäytyvät ja voivat pahoin. Onko meillä varaa olla korjaamatta näitä ongelmia?
    - paragraph: Panostamalla hoitohenkilökuntaan ja lääkäreihin varmistamme sen, että apua saa jatkossakin. Tarjoamalla mielenterveyspalveluita saamme kiinni ongelmista kun niistä voi vielä selviytyä. Huolehtimalla sosiaalityöntekijöiden riittävyydestä, varmistamme, että lasten oikeus turvalliseen kasvuympäristöön toteutuu mahdollisimman hyvin. Ennaltaehkäisemällä vakavampia ongelmia, säästämme pitkällä aikavälillä rahaa, aikaa ja vaivaa kaikilta. Poistamalla asiakasmaksut, pidämme huolta myös heikoimmassa asemassa olevista ennen kuin heille tulee vakavampia ongelmia. Tarjoamalla kattavia sosiaalipalveluita pidämme myös huolen erityisryhmistä ja heidän läheisistään. Kaikella tällä estämme syrjäytymistä ja pysymme pidempään työkykyisinä.
    - paragraph:
      - text: Tietenkin sosiaali- ja terveydenhuollossa pitää myös saada rahalle mahdollisimman paljon vastinetta. Halvinta ja tehokkainta olisikin ennaltaehkäisevät toimet. Mittasuhteita antaa se, että
      - link /vuonna \d+ Uudellamaalla käytettiin 1 \d+ euroa erikoissairaanhoitoon per asukas ja \d+ euroa perusterveydenhuoltoon per asukas/:
        - /url: https://www.kuntaliitto.fi/sosiaali-ja-terveysasiat/tilastot-ja-erillisselvitykset/kuntien-sosiaali-ja-terveydenhuollon-nettokustannukset-euroaasukas
      - text: . Malliesimerkki tehokkaasta ennaltaehkäisystä on maksuton ehkäisy nuorille. Esimerkiksi Vantaalla se on tutkitusti
      - link "vähentänyt ei-toivottuja raskauksia":
        - /url: https://bmjopen.bmj.com/content/11/2/e043092
      - link /\d+-\d+-vuotiailla \d+% ja \d+-\d+-vuotiailla \d+%/:
        - /url: https://terveysportti.mobi/xmedia/duo/duo15044.pdf#2
      - text: . Toinen hyvä ja ajankohtainen esimerkki on rokotukset. Esimerikiksi
      - link /2 annoksen sarja koronarokotetta maksaa enintään \d+,\d+ euroa/:
        - /url: https://www.iltalehti.fi/koronavirus/a/24f02847-25ad-466e-a160-709e51be80e7
      - text: ja
      - link /tehohoito koronapotilaalle maksaa keskimäärin \d+ \d+ euroa/:
        - /url: https://www.iltalehti.fi/kotimaa/a/a5ac42f4-d753-4d24-abaf-a14967e3422b
      - text: .
    - paragraph: Sosiaali- ja terveydenhuolto ei ole pelkkä menoerä, vaan sijoitus tulevaisuuteemme. Jokainen järkevästi käytetty euro soteen on askel kohti hyvinvoivaa väestöä. Soten kustannusten kasvua ei hillitä palveluita leikkaamalla, vaan oikeiden palveluiden tarjoamisella oikeaan aikaan.
