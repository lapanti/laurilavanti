    - heading "Lauri Lavanti — Liberaalia ja kestävää politiikkaa" [level=1]
    - paragraph: /Olen \d+-vuotias diplomi-insinööri, Kirkkonummen Vihreiden puheenjohtaja ja kolmen pienen lapsen isä Kirkkonummelta\. Politiikassa minulle tärkeimpiä asioita ovat lasten ja nuorten hyvinvointi, oikeudenmukaisuus, tasa-arvo, demokratia ja kestävä toiminta niin luonnon kuin taloudenkin kannalta\. Päivätyönäni toimin johtavana ohjelmistokehittäjänä, mentoroin muita ja huolehdin osaltani yrityksen kehityksen kestävästä suunnasta\. Alapuolelta voit lukea tarkemman listauksen erinäisistä luottamustoimistani ja työhistoriastani\./
