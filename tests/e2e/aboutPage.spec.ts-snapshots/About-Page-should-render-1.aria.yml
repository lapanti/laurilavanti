    - heading "Lauri Lavanti – Digivarma valinta" [level=1]
    - img "Lauri Lavanti nojaamassa korkeaan pöytään. Päällään hänellä on musta bleiseri ja sinivalkoinen kukkakuvioinen kauluspaita. Bleiserin taskussa on monivärinen taskuliina. Taustalla ikkunoita."
    - heading "Ohjelmistojen, digitalisaation ja yksityisyyden suojan asiantuntija." [level=2]
    - paragraph: Päivätyössäni toimin johtavana ohjelmistokehittänä eli olen vastuussa tiimimme palveluiden teknisistä ratkaisuista. Työ sisältääkin monimutkaisten kokonaisuuksien hallintaa, ylläpitoa ja suunnittelemista sekä sidosryhmien kanssa käytävää aktiivista keskustelua toiveista ja tavoitteista.
    - paragraph: Koulutukseltani olen informaatioverkostojen diplomi-insinööri. Informaatioverkostojen koulutusohjelma luotiin tietotekniikan ohjelman pohjalta, kun havaittiin tarve monialaisemmin perehtyneille diplomi-insinööreille. Koulutukseen kuuluukin tavanomaisten insinööri-opintojen lisäksi muun muassa estetiikkaa ja filosofiaa. Tämä on toiminut loistavana pohjana erilaisten ammattiryhmien välissä toimimiselle.
    - paragraph: Vapaa-aikani pääpiste ovat neljä lastani, joiden kanssa käyn muun muassa musiikkileikkikouluissa ja retkillä. Lasten kautta sitä on myös oppinut miten paljon vielä on opittavaa omissa tunnetaidoissa sekä sosiaalisissa taidoissa. Pyrinkin koko ajan kasvamaan ja kehittymään tämän kaikkein tärkeimmän tehtäväni arvoiseksi.
    - paragraph: Kaiken tämän lisäksi olen myös Kirkkonummen kunnanvaltuutettu, toimien tällä hetkellä Vihreän valtuustoryhmän puheenjohtajana. Politiikassa minulle tärkeimpia asioita ovat digitalisaatio, yksityisyyden suoja ja tekoälyn käyttöönotto. Maailma muuttuu digitaaliseksi kiihtyvää tahtia, ja samalla kun julkishallinto uhkaa jäädä siitä jälkeen, puuttuu poliittisesta päätöksenteosta aihe-alueen vaatima ymmärrys ja näkemys. Meidän pitää myös huolehtia siitä, että emme jää jälkeen koulutuksessa tai korkean tuottavuuden teknologisesta kehityksestä.
    - paragraph: Rakkaimpia harrastuksiani ovat aina olleet lautapelit, videopelit, fantasiakirjallisuus ja joukkueurheilu. Näistä osa on nyt jäänyt hieman vähemmälle, erityisesti urheilun saralta (jota pyrin paikkaamaan aktiivisella lenkkeilyllä), mutta pyrin pitämään niitä mukana näiden ruuhkaisempienkin vuosien aikana.
