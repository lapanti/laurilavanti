name: pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        name: Build
        env:
            CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
            CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1.8.15
            - run: npm run build

    lint:
        runs-on: ubuntu-latest
        name: Lint
        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1.8.15
            - run: npm run lint

    typecheck:
        runs-on: ubuntu-latest
        name: Typecheck
        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1.8.15
            - run: npm run typecheck

    test-unit:
        runs-on: ubuntu-latest
        needs: [build, lint, typecheck]
        name: Unit tests
        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1.8.15
            - run: npm test

    test-e2e:
        runs-on: ubuntu-latest
        needs: [build, lint, typecheck]
        name: E2E tests
        if: ${{ github.event_name == 'push' }}
        env:
            CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
            CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1.8.15
            - run: npm run test:e2e-dev

    test-e2e-cloudflare:
        runs-on: ubuntu-latest
        needs: [build, lint, typecheck]
        name: E2E tests
        if: ${{ github.event_name == 'pull_request' }}
        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1.8.15
            - uses: zentered/cloudflare-preview-url@v1.0.0
              id: cloudflare_preview_url
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_EMAIL: ${{ secrets.CLOUDFLARE_ACCOUNT_EMAIL }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
              with:
                  cloudflare_project_id: "laurilavanti"
                  wait_until_ready: true
            - run: CY_URL=https://${{ steps.cloudflare_preview_url.outputs.preview_url }} npm run test:e2e
