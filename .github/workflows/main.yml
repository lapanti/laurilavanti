name: Build and lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    preflight:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node: [16]

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install
              run: npm ci
            - name: Build
              run: npm run build
            - name: Lint
              run: npm run lint
            - name: Typecheck
              run: npm run typecheck
            - name: Test
              run: npm test
